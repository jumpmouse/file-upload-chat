<mat-dialog-content>
  <div class="flw-delete-file-icon">
    <mat-icon>delete_forever</mat-icon>
  </div>
  <div class="flw-delete-file-text">
    <div class="flw-delete-account-text-top" i18n>Are you sure you want to delete this file?</div>
      <div class="flw-delete-account-text-bottom" i18n>This is a permanent action</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="flw-delete-file-action">
    <flw-button [flavor]="'textTransparent'" [size]="'medium'" (buttonClicked)="closeDialog()"><ng-container i18n="button">No</ng-container></flw-button>
  </div>
  <div class="flw-delete-file-action">
    <flw-button [flavor]="'textTransparent'" [size]="'medium'" [theme]="'red'" (buttonClicked)="deleteFile()"><ng-container i18n="button">Yes</ng-container></flw-button>
  </div>
</mat-dialog-actions>
